<div class="mb-2">
  <p-floatlabel variant="on" class="my-2">
    <p-inputnumber
      inputId="on_label"
      mode="currency"
      currency="USD"
      locale="en-US"
      [formControl]="control()"
      class="w-full"
    />
    <label for="on_label"> {{ label() }} </label>
  </p-floatlabel>
  @if ( control().invalid && control().touched) {
  <div class="field-errors mt-2 flex flex-column gap-2">
    @for (error of control().errors | keyvalue; track error.key) {
    <small class="field-error flex gap-2">
      <div>
        <i class="pi pi-exclamation-circle"></i>
      </div>
      <div>
        {{ getErrorMessage(error.key, error.value) | translate : error.value }}
      </div>
    </small>
    }
  </div>
  }
</div>
